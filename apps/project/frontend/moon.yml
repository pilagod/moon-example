id: 'project-frontend'
type: 'application'
language: 'typescript'

project:
  name: 'project-frontend'
  description: 'Frontend for project'

stack: 'frontend'

tasks:
  version:
    command: 'node -v'

  setup:
    command: 'npm install'
    deps:
      - version

  test:
    command: 'npm run test'
    deps:
      - setup
